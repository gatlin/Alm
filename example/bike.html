<!doctype html>
<html lang='en_US'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <title>Gain Ratio Calculator</title>
<style type='text/css'>
html,body {
    margin: 0;
    padding: 0;
}

body {
    margin: 0 auto;
    font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #4d4d4d;
    background: #eaeaea;
}

#app_container {
    margin: 0 auto;
}

@media (max-width: 320px) {
    #app_container {
        width: 100%;
    }
}

@media (min-width: 700px) {
    #app_container {
        width: 600px;
    }
}

ul#datum {
    list-style: none;
    padding: 15px;
    border: 1px solid #4d4d4d;
    border-radius: 5px;
    box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.2),
                0 25px 50px 0 rgba(0, 0, 0, 0.15);
    background-color: #ffffff;
}

ul#datum:after {
    clear: both;
}


li.datum-group {
    line-height: 2.0em;
    height: 50px;
    margin-top: 10px;
}

li.datum-group:last-child {
    margin-bottom: 0;
}

li.datum-group label {
    padding-top: 10px;
    vertical-align: middle;
}

li.datum-group input {
    box-shadow: none;
    display: inline-block;
    border: 0;
    padding: 10px 16px 5px 16px;
    vertical-align: middle;
    float: right;
    clear: both;
    height: 0.9em;
    border-bottom: 10px solid #ececec;
    border-left: 1px solid #ececec;
    border-right: 1px solid #ececec;
    border-top: 1px solid #ececec;
    border-radius: 3px;
    text-align: right;
    width: 150px;
}

li.datum-group:hover input {
    border-bottom: 10px solid #81B3D5;
    border-left: 1px solid #81B3D5;
    border-right: 1px solid #81B3D5;
    border-top: 1px solid #81B3D5;
    font-weight: bold;
}

.datum-group {
    display: block;
    margin-bottom: 5px;
}

div#output {
    display: flex;
    justify-content: space-around;
}

.output {
    font-weight: bold;
    font-size: 36pt;
    width: 100%;
    border-bottom: 1px solid #ececec;
}

</style>
    </head>
    <body>
        <div id='app_container'>
        </div>
        <script src='/loeb.js'></script>
        <script src='/alm.js'></script>
        <script src='/example/bike.js'></script>
    </body>
</html>
